<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2><span>2025</span><br>Happy New Year</h2>
   
   <script>
    function createSpark(){
        let spark = document.createElement('div');
        spark.classList.add('spark');
        let randomX = Math.random() * window.innerWidth;
        let randomY = Math.random() * window.innerHeight;
        spark.style.left = randomX + 'px';
        spark.style.top = randomY + 'px';

        spark.style.filter = 'hue-rotate('+ Math.random() * 360 + 'deg)';
        spark.style.transform = 'scale('+ Math.random()*5;
        for(var i =0; i<=7; i++){
            let span = document.createElement('span');
            span.style.transform = 'rotate('+(i*45)+'deg)';
            spark.appendChild(span);
        }
        document.body.appendChild(spark);
        setTimeout(function(){
            spark.remove();
        },2000);
    }
    setInterval(createSpark,200);
   </script>
</body>
</html>
